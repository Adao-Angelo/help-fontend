<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/pages-css/profile.css" />
  </head>
  <body>
    <div class="profile-container">
      <div class="header">
        <div class="user">
          <img src="../css/assets/slide/1.jpg" alt="avatar" />
          <h2 class="user_name">Ad√£o</h2>
          <p class="user_email">adaoangelo@gmail.com</p>
        </div>
      </div>
      <div class="profile-picture">
        <img src="profile-placeholder.png" alt="Profile Picture" />
      </div>
      <form action="#" class="profile-info">
        <label for="name">Name</label>
        <input type="text" id="name" readonly placeholder="Name" />

        <label for="birthday">Country</label>
        <input type="text" id="country" placeholder="country" required />

        <label for="phone">Phone</label>
        <input type="text" id="phone" value="818 123 4567" required />

        <label for="instagram">The City</label>
        <input type="text" id="city" placeholder="city" required />

        <label for="BI">BI</label>
        <input type="text" id="BI" readonly placeholder="BI" />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password" />
        <button class="edit-profile-button">Edit profile</button>
      </form>
    </div>
    <script type="module" src="../scripts/scripts-page/profile.js"></script>
  </body>
</html>
