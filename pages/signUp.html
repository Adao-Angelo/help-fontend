<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/pages-css/signUp.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <header class="flex">
        <h1>Help</h1>
        <i></i>
      </header>
      <form action="#" id="sign-up">
        <h1 class="font-medium">Sign Up</h1>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Your Name"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your Email"
          required
        />
        <input
          type="text"
          name="county"
          id="county"
          placeholder="Your county"
          required
        />
        <input
          type="text"
          name="province"
          id="province"
          placeholder="Your province"
          required
        />
        <input
          type="text"
          name="surname"
          id="surname"
          placeholder="Your surname"
          required
        />
        <input
          type="text"
          name="phone"
          id="phone"
          placeholder="Your Phone Number"
        />
        <input
          type="text"
          name="bi"
          id="bi"
          placeholder="Your BI Number"
          required
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Your Password"
          required
        />

        <label for="curriculum">
          <p class="text-gary">curriculum</p>
          <input type="file" name="curriculum" id="curriculum" />
        </label>
        <button type="submit" class="font-medium">Continue</button>
        <p>I have account? <a href="./signIn.html">Log In</a></p>
      </form>
    </div>
    <script type="module" src="../scripts/scripts-page/signUp.js"></script>
  </body>
</html>
