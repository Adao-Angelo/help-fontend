<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/pages-css/signIn.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="container">
      <header class="flex">
        <h1>Help</h1>
        <i></i>
      </header>
      <form action="#" id="sign-in">
        <h1 class="font-medium">Sign In</h1>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your Email"
          required
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Your Password"
          required
        />
        <button type="submit" class="font-medium">Continue</button>
        <p>I Don't have account? <a href="./signUp.html">Sign Up</a></p>
      </form>
    </div>
    <script type="module" src="../scripts/scripts-page/signIn.js"></script>
  </body>
</html>
